<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff8c00, #ff2e63);
            font-family: 'Courier New', monospace;
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            background: rgba(0,0,0,0.3);
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
        }
        input {
            width: 250px;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            padding: 10px 30px;
            background: #0f0;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>üïπÔ∏è Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
